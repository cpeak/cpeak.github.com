<div id="countdown-container">
  <div id="counter"></div>
</div>


<script src="/js/countdown.min.js"></script>
<script>

  var countDownDate = new Date("Jul 15, 2021").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("counter").innerHTML =
      "<section><label>Days</label><span>" + days + "</span></section><section><label>Hours</label><span>" + hours + "</span></section><section><label>Minutes</label><span>" + minutes + "</span></section><section><label>Seconds</label><span>" + seconds + "</span></section>";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("counter").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
