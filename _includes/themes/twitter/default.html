<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link rel="alternate" type="application/atom+xml" title="Subscribe to the 8th
      Light blog" href="/rss.xml"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/layout.css" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css">

    <script src="{{ ASSET_PATH }}/js/jquery-1.4.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/modernizr-1.5.min.js"></script>
  </head>

<body>
  <header>
    <div class='row'>
      <section class='twelve columns'>
      <a class="brand" href="{{ HOME_PATH }}"><span class='fontello icon-paper-plane'></span>{{ site.title }}</a>
        <ul class="nav">
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>
      </section>
    </div>
  </header>

  <div class='row'>
    {{ content }}
  </div>

  <footer class='row'>
      <p>&copy; {{ site.author.name }} 2012 Chris Peak</p>
  </footer>

  {% include JB/analytics %}
</body>
</html>
