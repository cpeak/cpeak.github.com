<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/m_blog.css" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/l_blog.css" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/grid.css" rel="stylesheet" type="text/css">


  <script type="text/javascript" src="http://use.typekit.com/aai2zrz.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <!-- HASHGrid -->
  <script type="text/javascript"
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js">
  </script>
  <script type="text/javascript" src="{{ ASSET_PATH }}/js/hashgrid.js"></script>

  </head>

<body>
<header>
  <div class="navbar">
    <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
    <ul class="nav">
      {% assign pages_list = site.pages %}
      {% assign group = 'navigation' %}
      {% include JB/pages_list %}
    </ul>
  </div>
</header>

<div class="container">
  <div class="content">
    {{ content }}
  </div>

  <footer>
    <p>&copy; {{ site.author.name }} 2012 Chris Peak</p>
  </footer>

</div> <!-- /container -->

    {% include JB/analytics %}
</body>
</html>
