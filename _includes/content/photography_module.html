<div id="photography" class="module__photography">
  <div class="module-title">
    <h3>Photography</h3>
  </div>
  <section class="content-wrap">
    <div class="content">
      <div class="instagram-strip" id="instafeed"></div>
      <p class="photography-link">To browse my entire portfolio please visit <a class="underlined" target="blank" href="http://www.gorilla-studios.com">Gorilla-Studios Photography</a></p>
    </div>
  </section>
</div>

  {% assign url = '{{image}}' %}


<script type="text/javascript">
  var feed = new Instafeed({
        get: 'user',
        userId: '372454912',
        accessToken: '372454912.1677ed0.9cda430b28334da59d00bbb3ab3d829c',
        resolution: 'low_resolution',
        limit: '12',
        template: '<img src="{{ url }}" />'
  });
  feed.run();
</script>
