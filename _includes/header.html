<header class="c-header" style="border-color: #{{ page.text-color }}; background-color: #{{page.background}}; color: #{{page.text-color}}">
  <span id="moon-icon">
    {% include moons.html %}
  </span>
  <a class="nameplate" href="/"><span>{{ site.title }}</span></a>
  <nav class="c-header__navigation">

    <a href="/about" {% if page.url == '/about' %} class="active" {% endif %}>
      About
      <span style="background-color: #{{ page.text-color}}"></span>
    </a>
    <a href="/blog" {% if page.url == '/blog' %} class="active" {% endif %}>
      Writing
      <span style="background-color: #{{ page.text-color}}"></span>
    </a>
  </nav>
</header>

<script>
  $(window).on("scroll", function(){
    if (window.pageYOffset > 0) {
      $('.c-header').addClass('minimized');
    }
    if (window.pageYOffset == 0) {
      $('.c-header').removeClass('minimized');
    }
  })
</script>
