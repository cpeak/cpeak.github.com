---
layout: default
---

<div class="post-container">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">

    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>


  </article>

  <div class="post__navigation">
    {% if page.previous.url %}
      <a class="blog-post__previous-article" href="{{ page.previous.url }}"><span class="label">Previous Post</span><span class="title">{{ page.previous.title }}</span></a>
    {% endif %}
    {% if page.next.url %}
      <a class="blog-post__next-article" href="{{ page.next.url }}"><span class="label">Next Post</span><span class="title">{{ page.next.title }}</span></a>
    {% endif %}

  </div>
</div>
