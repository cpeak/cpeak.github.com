---
layout: default
---
<div class='individual-post animated fadeIn'>
  {{ content }}
</div>

<div class="pagination">
  <ul>
    {% if page.previous %}
    <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
    {% else %}
    <li class="prev disabled"><a>Previous</a></li>
    {% endif %}
    <li><a href="{{ BASE_PATH }}/archive.html">Archive</a></li>
    {% if page.next %}
    <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
    {% else %}
    <li class="next disabled"><a>Next</a>
    {% endif %}
  </ul>
</div>
