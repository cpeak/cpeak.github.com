---
layout: default
title: Almost 365
permalink: /almost-365
---
<div class="l-container">
  <h1>My (Almost) 365 days of guitar practice for 2020</h1>
  <ul class="year-progress-list">
    {% for day in site.data.daily-log %}
      <li class="daily-progress">
        <p>Day {{ day.number }} - {{ day.time }} minutes</p>
        <div>
          <section><span>Notes:</span> {{ day.progress }}</section>
          <section><span>Feeling:</span> {{ day.status}}</section>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
