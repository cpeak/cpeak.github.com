<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>DMC</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="js/speedo.js"></script>

 
  <link rel="stylesheet" href="css/speedo.css"> 
  <link rel="stylesheet" href="css/l_speedo.css"> 
  <link rel="stylesheet" href="css/m_speedo.css">
</head>
<body>

  <div id="speedometer">
    <div id="needle">
    </div>
    <div id="needle_base" class="fixed" >
  </div>

  <ul id="speedo_numbers">
    <li class="fixed mph5">5</li>
    <li class="fixed mph15">15</li>
    <li class="fixed mph25">25</li>
    <li class="fixed mph35">35</li>
    <li class="fixed mph45">45</li>
    <li class="fixed mph55">55</li>
    <li class="fixed mph65">65</li>
    <li class="fixed mph75">75</li>
    <li class="fixed mph85">85</li>
  </ul>

  <div id="digital_speedo">
    <p><span id="output">&nbsp;</span> </p> 
  </div>

  <div id="odometer">
    <p><span id="odo_readout">&nbsp;</span></p>
  </div>
  
  <div id="flux_capacitor">
  </div>

  <div id="flux" class="fixed">
  </div>

</body>
</html>
